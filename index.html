<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT</title>
    <link rel="stylesheet" href="nft.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,300;1,400;1,500&display=swap" rel="stylesheet">
</head>
<body>
    <main>
      
            <img src="images/image-equilibrium.jpg" alt="" class="main_image">
       
        <p class="main_text">
            Equilibrium#3429
        </p>
        <p class="maintext_2">
            Our Equilibrium collection promotes balance and calm
        </p>
        <div class="price">
            <div class="price_left">
                <img src="/images/icon-ethereum.svg" alt="" class="eth">
                <p class="price_left_text">
                    0.041ETH
                </p>
            </div>
            <div class="price_right">
                <img src="images/icon-clock.svg" alt="" class="clock">
                <div class="price_right_text">
                    3days left
                </div>
            </div>
        </div>
        <div class="footer">
            <img src="/images/image-avatar.png" alt="" class="photo">
            <p class="footer_text">
                Creation of <span>Jules Wyvern</span>
            </p>
        </div>
    </main>
    
</body>
</html>
